        const { useReducer } = React;
        // 일반 자바스크립트의 함수
        function reducer(state, action) {
            switch (action.type) {
                case 'DECREMENT':
                    console.log("-1");
                    return { value: state.value - 1 };
                case 'INCREMENT':
                console.log("+1");
                    return { value: state.value + 1 };
                default: return state;
            }
        }

        function Conuter() {
            // 초기값 , 함수 = useReducer (함수객체, 초기값)
            const [state, dispatch] = useReducer(reducer, { value: 100000000000000 });

            return (
                <>
                    <h1> count : {state.value}</h1>
                    <button onClick={() => dispatch({type: "INCREMENT"})}>+1</button>
                    <button onClick={() => dispatch({type: "DECREMENT"})}>-1</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Conuter />);
    </script>
