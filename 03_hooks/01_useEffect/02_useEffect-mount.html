<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <!--
            useEffect 는 기본적으로 마운트 된 시점과 업데이트 된 시점 두가지 모두 동작하게 된다.
            마운트 될 대만 동작하고 업데이트 시에는 동작하지 않게 컨트롤 할 수있다.
            -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function TimePrinter() {
            const [time, setTime] = useState(new Date().toLocaleTimeString());

            useEffect(() => {
                console.log("마운트 시에만 동작됨");
            }, [] // 변경을 감지할 대상을 두번째 인자로 제공한다. 여기서 []빈 배열의 의미는 감지하지 않겠다는
                // 의미로 마운트 시점에만 동작이 된다  [time]
            );

            return (
                <>
                    <button onClick={()=> setTime(new Date().toLocaleTimeString())}>
                        현재시간 확인하기
                        </button>
                        <h1>{time}</h1>
                </>
            );
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>)

    </script>
</body>

</html>
