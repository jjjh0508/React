<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const {useState} = React;

        function Loginform(){

            const [user, setUser] = useState({
                username : '',
                password : ''
            });

            const {username , password} = user;
            

            const onChangeHandler = e=> {
                const changeform = {
                    ...user,
                    [e.target.name] : e.target.value
                }
                setUser(changeform);
            }

            const onClickHandler = ()=> {
                alert(`username : ${username} \npassword :${password}`);
                setUser = {
                    username : '',
                    password : ''
                }
            }

            return(
                <>
                <label>아이디 :</label>
                <input type="text" onChange={onChangeHandler} name="username" value={username}/>
                <label>비밀번호: </label>
                <input type="text" onChange={onChangeHandler} name="password" value={password}/>
                <button onClick = {onClickHandler} > 로그인 </button>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Loginform/>)
    </script>
</body>
</html>
