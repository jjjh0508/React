<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useReducer } = React;

        function reducer(state, action) {

            return {
                ...state,
                [action.name]: action.value
            }
        }


        function RegistFrom() {
            const [state, dispatch] = useReducer(reducer, { // 순서가 반대로다 
                title: '',
                content: '',
            });


            const { title, content } = state;

            const onChangeHandler = e => dispatch(e.target);


            return (
                <>
                    <label> 제목 : </label>
                    <input type="text" name='title' onChange={onChangeHandler} />
                    <br />
                    <label>내용 :</label>
                    <input type="text" name="content" onChange={onChangeHandler} />

                    <div>
                        <h1> {title}</h1>
                        <h3>{content}</h3>
                    </div>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<RegistFrom />)
    </script>
</body>

</html>
