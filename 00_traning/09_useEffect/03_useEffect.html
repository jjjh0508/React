<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function TimePrinter() {
            const [time, setTime] = useState(new Date().toLocaleTimeString());
            const [name, setName] = useState('전지환');

            useEffect(() => {
                console.log("특정 state 변경시 실행됨")
            }, [time]);

            const onChangeHandler = e => {
                setName(e.target.value)
            }

            return (
                <>
                    <h1>{time}</h1>
                    <button onClick={() => setTime(new Date().toLocaleTimeString())}>시간 변경</button>
                    <h1>{name} </h1>
                    <input type='text' name="name" onChange={onChangeHandler} />
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter />)
    </script>
</body>

</html>
