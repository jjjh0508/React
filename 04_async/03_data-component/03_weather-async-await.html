<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const API_KEY = '';
        const { useEffect, useState } = React;




        function Weather() {
            const [position, setPositon] = useState({});
            const [cityname, setCityname] = useState("");
            const [weather, setWeather] = useState({});

            const [wind, setWind] = useState({});



            function getPosition() {
                return (
                    new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition((currentPosition) => {
                            setPositon({
                                longitude: currentPosition.coords.longitude,
                                latitude: currentPosition.coords.latitude
                            });
                            resolve(currentPosition.coords);
                        });
                      
                    })
                );
            }

            function getWeather(coords) {
                return (
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                        .then(response => response.json())
                );
            }

            useEffect(() => {
                async function setWeatherState(){
                    const currentPosition = await getPosition(); // 사용자의 위도 경도를 받아옴
                    const result = await getWeather(currentPosition);
                    setCityname(result.name)
                    setWeather(result.weather[0])
                    setWind(result.wind)
                }

                setWeatherState();
            }, []);

            return (

                <>
                    <h3>현재 위치</h3>
                    <h4>{`경도 : ${position.longitude} 위도 ${position.latitude}`}</h4>
                    <h4>{`조회도시 ${cityname}`}</h4>
                    <h4>{`날씨 ${weather.main} 날씨설명: ${weather.description}`}</h4>
                    <h4>{`풍량 ${wind.deg} 풍속: ${wind.speed}m/s`}</h4>
                </>
            );
        }


        function App() {
            return (
                <>
                    <h1>오늘의 날씨 </h1>
                    <Weather />
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
