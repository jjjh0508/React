        function increase(number){
            const promise = new Promise((resolve,reject)=>{
                setTimeout(
                    ()=>{
                        const result = number +10;

                        if(result>70){
                            const e = new Error('Number Toobig');

                            return reject(e); //실패했을때
                        }

                        resolve(result); // 성공했을때 값을 가지고 있음

                    },1000
                );
            });
            return promise;
        }
