<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function PropsVerify({name, favoriteNumber, children}){
            return(
                <>
                    <h1>제 이름은{name}입니다 .</h1>
                    <h2>제가 가장 좋아하는 숫자는{favoriteNumber}</h2>
                    <h3>제가 가지고 있는 children{children}</h3>
                </>
            );
        }

        PropsVerify.propTypes = { //프로퍼티의 타입과 필수값 지정
            name : PropTypes.String, // name의 속성은 string 이여야한다
            favoriteNumber : PropTypes.number.isRequired // favoriteNumber의 속성은 number이며 없으면 안됨
        }


        ReactDOM.createRoot(document.getElementById("root")).render(
            [
                <PropsVerify name ="홍길동" favoriteNumber={5}>텍스트노드</PropsVerify> ,
                <PropsVerify name ={3}>텍스트노드</PropsVerify>
            ]
        )
    </script>
</body>
</html>
