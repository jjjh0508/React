<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!--
        배열 등을 이용하여 반복적으로 컴포넌트 랜더링 하는 방법을 알아본다.
        추가로 알아야할 배열의 문법
        add.map(callback);
        - callback 함수의 파라미터로 전달된 배열 내 각 요소를 원하는 규칙에 따라 반환 후
            그 결과로 새로운 배열을 반환한다.

            callback: 새로운 배열 요소를 생성하는 규칙을 담은 함수로 파라미터는 3가지를 가질 수 있다.
            -currentValue : 현재 처리하는 요소
            -index : 현재 처리하고 있는 요소의 index
            -array : 현재 처리하고 있는 원본 배열
    -->
    <div id="root"></div>
    <script type="text/babel">
        // const number = [1,2,3,4];
        // const result = number.map(num=> num*num);
        // console.log(result);

        // const fruit = ['사과','딸기','메론','모과'];
        // fruit.map((currentValue,index,array)=>{
        //     console.log(currentValue);
        //     console.log(index);
        //     console.log(array);
        // });

        const names = ['홍길동','유관순','윤봉길','이순신','임꺽정'];

        function Items({names}){
            return(
            <ul>
                {
                    names.map((name,index)=><li key={index}>{name}</li>)
                }
            </ul>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Items names={names}/>)
    </script>
    <!--
        key란
        리액트에서 key는 컴포넌트 배열을 랜더링 했을 때 어떤 원소에 변동이 있는지 알아내기 위해 사용하는
        식별자 역할을 한다.
        key가 존재하지 않을 때는 가상 dom이 실제 dom과 비교하는 (diff) 과정에서 리스트를 순차적으로 다 비교해
        변화를 감지하게 된다.
        하지만 key가 존재한다면 이 값을 이용하여 어떤 변화가 일어났는지를 더 빨리 감지할 수있다.

        일반적으로 db에서 조회한 데이터인 경우 pk 컬럼 값을key로 설정하면 된다.
        
    -->
</body>
</html>
