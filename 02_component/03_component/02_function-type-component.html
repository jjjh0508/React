                html로 인식하게 되고 존재하지 않는 html 태그 엘리멘트이기 때문에 제대로 그려지지 않는다
                함수형 컴포넌트의 단점은 state와 라이프사이클 api 사용이 불가능 하다는 것이었으나 v16.8 부터
                hooks를 제공하면서 해당 문제가 해결되었다.
        */

            return (

                </h1>

            )
        }
                

        ReactDOM.createRoot(document.getElementById("root")).render(<Title />);
