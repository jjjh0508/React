<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!--
        컴포넌트 업데이트 생명주기에 대한 업데이트 기준은 크게 4가지로 나뉜다.
        1. props 변경
        2. state 변경
        3. 부모 컴포넌트 리랜더링
        4. this.foreceUpdate로 강제 랜더링 트리거(render 내에서는 가급적으로 사용하지 않아야한다 사실상 쓸 일은 거의 없다)

        이중 1~3의 경우 호출되는 생명 주기 메소드는 동일하다
        getDerivedStateFromProps -> shouldComponentUpdate -> render ->
        getSnapshotBeforeUpdate -> componentDidupdate 순으로 호출된다
    -->

    <script type ="text/babel">
        class TimePrinter extends React.Component{

            constructor(props){

                super(props)
                this.state ={
                    now : new Date().toLocaleTimeString()
                }
            };
            //1. props 로 넘어온 값을 이용하여 state를 초기화 할 때 사용한다.
            static getDerivedStateFromProps(nextProps, nextState){
                console.log('getDeirvedStateFromProps');
                console.log(nextProps);
                console.log(nextState);

                return null;
            }

            //2. 컴포넌트가 리렌더링 할 것인지 말것인지 결정하는 메소드 true : 랜더링 false 안함
            shouldComponentUpdate(nextProps,nextState){
                //해당 메소드는 주로 성능 최적화를 목적으로 불필요한 경우 랜더링을 하지 않도록한다.
                console.log('shouldComponentUpdate');
                console.log(nextProps);
                console.log(nextState);

                //반드시 boolean 타입으로 반환해야함
                return true;
            }

            render(){
                console.log("render");

                return(
                    <>
                        <button onClick={()=> this.setState({now : new Date().toLocaleTimeString()})}> 현재시간확인하기
                             </button>
                             <h1> {this.state.now}</h1>
                    </>

                )
            }

            getSnapshotBeforeUpdate(prevProps,prevState){
                /*
                    리액트 16.3 이후 만들어진 메소드로
                    render에서 만들어진 결과물이 브라우저에 실제 반영되기 직전에 호출된다
                    해당 메소드의 반환값은 componentDidUpdate에서 전달 받을 수 있다
                    주로 업데이트 하기 직전의 값을 참고할 일 이 있을 때 활용한다
                    (대표적인 것으로 스크롤 바 위치를 유지하는 것이다)
                    크롬의 경우 기본적으로 되어 있으며 safari와 같은 브라우저는
                    해당 기능을 기본으로 제공하지 않음
                */

                console.log('getSnapshotBeforeUpdate');
                return{
                    message : "스냅삿이다"
                }
            }

            componentDidUpdate(prevProps, prevState, snapshot){
                /*
                    리렌더링이 끝나고 화면이 update 된 후 실행이 되며
                    업데이트가 끝난 직후이기 때문에 dom 관련 처리를 해도 된다
                    컴포넌트가 이전에 가졌던 데이터를 prevProps, prevState로 접근 하는것이 가능함
                    또한 getSnapshotBeforeUpdate에서 반환된 값을 세 번째 파라미로 전달 받을 수있다
                */
                console.log('componentDidUpdate');
                console.log('componentDidUpdate :');
                console.log(prevProps);
                console.log('componentDidUpdate :');
                console.log(prevState);
                console.log('componentDidUpdate :');
                console.log(snapshot);
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<TimePrinter/>)

    </script>
</body>
</html>
