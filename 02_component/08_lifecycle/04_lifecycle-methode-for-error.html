<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type ="text/babel">

        class ErrorBoundary extends React.Component{

            state = {
                hasError : false
            };

            //1. 자손 컴포넌트에서오류가 발생했을때 자동으로 호출됨
            static getDerivedStateFromError(error){
                /*
                    이 메서드는 매개변수로 오류를 전달 받고
                    갱신된 state 값을 반드시 반환해야 한다
                    주의할 점은 render 단계에서 호출되기 때문에 부수적인 효과를 발생시키면 안됨
                */

                console.log('getDerivedStateFromError');

                return {hasError : true};
            
            }
            //2. 자손 컴포넌트에서 오류가 발생 했을떄 호출된다
            componentDidCatch(error,info){
                /*
                    error와 info 두 개의 매개변수를 전달 받는다.`
                    error - 발생 오류
                    info - 어떤 컴포넌트가 오류를 발생시켰는지에 대한 정보를 포함

                    오류 로그들을 기록하는 특정 메소드를 호출하거나 하는 일들을 처리한다
                */
                console.log('componentDidCatch');
                console.log({error,info})
            }


            render(){
                if(this.state.hasError){
                    return (
                        <>
                            <h1> 에러 발생 </h1>
                        </>
                    );
                }

                return this.props.children;
            }

            
        
        }

        class TimePrinter extends React.Component{
            state ={
                now : new Date().toLocaleTimeString()
            };

            render(){
                return (
                    <>
                        <button 
                            onClick = {()=> this.setState({
                                now : new Date().toLocaleTimeString()
                            })
                            }> 현재시간 확인하기 </button>
                            <h1> {this.states.now} </h1>
                    </>
                );

            }
        }


        class App extends React.Component{
            render(){
                return (
                    <>
                        <ErrorBoundary>
                            <TimePrinter/>
                        </ErrorBoundary>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
    </script>
</body>
</html>
