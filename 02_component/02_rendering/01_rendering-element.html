<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /*

        이 안에 들어가는 모든 엘리먼트를 ReactDOM에서 관리하기 때문에 이것을 (root)DOM 혹은
        루트 node라고 부른다 일반적으로 react로 구현된 애플리케이션은 하나의 루트 DOM이 있다
        단, 리액트는 기존 앱에 통합하려는 경우 원하는 만큼 독립된 루트 DOM노드를 가질 수 있다.
        */
       //바벨 기능 
        const element = (
            <>
                <h1>What time is it Now?</h1>
                <h3> Is it {new Date().toLocaleDateString()} </h3>
            </>
        );

        ReactDOM.createRoot(document.getElementById("root")).render(element);
    </script>
</body>
</html>
