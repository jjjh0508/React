<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /*
            jsx란
            createElement를 이용해 엘리먼트를 정의하면 복잡하기도 하고 가독성도 좋지 않다
            그래서 리액트 팀은 ReactElement를 정의하는 간편한 방법으로 jsx 문법을 제공한다
            자바스크립트를 확장한 문법으로 , ReactElement를 xml 문법 형식으로 정의할 수 있는 방법이다
            단, jsx는 공식적인 자바스크립트 문법은 아니며 바벨이라는 트랜스 파일링 툴이 필요하다
            바벨은 ES6+ , E5 next 문법을 ES5 문법으로 변환해주는 도구이다.

            바벌 적용방법(CDN)
            1. 바벨 CDN 구문을 추가한다.
            2. script 태그에 type 속서에 text/bable 속성을 추가한다.
        */

        const helloworld = <h1> helloworld </h1>
        ReactDOM.createRoot(document.getElementById("root")).render(helloworld);
    </script>
</body>
</html>
