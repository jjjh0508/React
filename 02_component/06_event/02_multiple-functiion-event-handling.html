<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React;

        function LoginComponet(){

            const [form,setForm] = useState({
                username : '',
                password : ''
            });
            
            const {username,password} = form;

            const onChangeHandler = e => {
                console.log(e.target)
                const changeForm={
                    
                    ...form, //  스프레드 연산자를 이용하여 객체의 프로퍼티를 가져온다.
                    [e.target.name] : e.target.value // event에 해당되는  요소의 속성과 값을 넣어준다.
                }
                setForm(changeForm);
                
            }

            const onClickHandler =()=>{
                alert(`username : ${username} \n password : ${password}`);
                setForm({
                    username : '',
                    password : ''
                });
            }

            return(
                <>
                    <h1>로그인 </h1>
                    <label> 아이디 : </label>
                    <input
                        type ="text"
                        name ="username"
                        placeholder = "아이디를 입력해주세요"
                        value ={username}
                        onChange = {onChangeHandler} />
                        <label> 아이디 : </label>
                    <input
                        type ="password"
                        name ="password"
                        placeholder = "비밀를 입력해주세요"
                        value ={password}
                        onChange = {onChangeHandler} />
                        <br/>
                        <button onClick={onClickHandler}> 로그인</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponet/>)
    </script>
</body>
</html>
